name: Générer les pages statiques

on:
  push:
    paths:
      - 'data/breeds.json'
      - 'generate-breeds.js'
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Générer les pages
        run: node generate-breeds.js

      - name: Commit et push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add races/ sitemap.xml robots.txt
          # Ne commit que s'il y a des changements
          git diff --staged --quiet || git commit -m "build: régénérer les pages statiques [auto]"
          git push
