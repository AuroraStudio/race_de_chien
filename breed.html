    <script>
        // Citations aléatoires sur les chiens
        const dogQuotes = [

            "Un chien est la seule chose sur Terre qui vous aime plus que vous ne vous aimez.",
            "Les chiens ne sont pas toute notre vie, mais ils rendent notre vie complète.",

            "Chaque queue qui remue est un cœur qui bat pour vous.",
            "Les chiens nous donnent leur temps, leur amour, leur présence... et demandent si peu en retour."
        ];
        document.getElementById('random-quote').textContent = dogQuotes[Math.floor(Math.random() * dogQuotes.length)];
